<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS | New Institute Registration</title>

    <!-- Common CSS -->
    <link rel="stylesheet" href="../assets/CSS/common.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/registration.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- BoxIcons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="conatainer">
        <div class="reg-Container">
            <div class="header">
                <h2>Register New Institute</h2>
            </div>
            <form action="">
                <fieldset>
                    <legend>Institute Name*</legend>
                    <input type="text" name="instituteName" id="instituteName" placeholder="Name of Institute" required>
                </fieldset>
                    
                <fieldset>
                    <legend>Address*</legend>
                    <input type="text" name="address" id="address" placeholder="Address of Institute" required>
                </fieldset>
                    
                <fieldset>
                    <legend>Email*</legend>
                    <input type="email" name="email" id="email" placeholder="Email address of Institute" required>
                </fieldset>

                <fieldset>
                    <legend>Contact No.*</legend>
                    <input type="tel" name="telNo" id="telNo" placeholder="Contact No. of Institute" required>
                </fieldset>

                <button type="submit" class="submit" id="register">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
