<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts | Fee Collection</title>

    <!-- Common CSS -->
    <link rel="stylesheet" href="../../assets/CSS/common.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/CSS/generateBill.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- BoxIcons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="invoice">
        <div class="invoiceHeader">
            <div class="instituteDetails">
                <img src="" alt="logo" class="instituteLogo">
                <div class="instituteInfo">
                    <h3 id="instituteName">Institute Name</h3>
                    <p id="instituteAddress">Address-street</p>
                </div>
            </div>
            <div class="schoolCode">
                <p>School Code: <span>490140033</span></p>
            </div>
            <div class="studentDetails">
                <div class="sideA">
                    <h6>Reg. No: </h6>
                    <h6>Name: </h6>
                    <h6></h6>
                </div>
                <div class="sideA">
                    <h6> </h6>
                    <h6></h6>
                    <h6></h6>
                </div>
            </div>
        </div>
        <table>
            <head>
                <tr>
                    <th>S.N</th>
                    <th>Particulars</th>
                    <th>Amount</th>
                </tr>
            </head>
            <tr>
                <td class="serialNo">1.</td>
                <td class="particular">MONTHLY FEE	</td>
                <td class="amount">
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td class="serialNo">2.</td>
                <td class="particular">ADMISSION FEE</td>
            </tr>
            <tr>
                <td class="serialNo">3.</td>
                <td class="particular">REGISTRATION FEE</td>
            </tr>
            <tr>
                <td class="serialNo">4.</td>
                <td class="particular">ART MATERIAL</td>
            </tr>
            <tr>
                <td class="serialNo">5.</td>
                <td class="particular">TRANSPORT</td>
            </tr>
            <tr>
                <td class="serialNo">6.</td>
                <td class="particular">PREVIOUS BALANCE</td>
            </tr>
            <tr>
                <td class="serialNo">7.</td>
                <td class="particular">DISCOUNT IN FEE 0 %</td>
            </tr>
            <tr>
                <td class="serialNo">8.</td>
                <td class="particular">Others</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
