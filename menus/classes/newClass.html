<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Class</title>

    <!-- Common CSS -->
    <link rel="stylesheet" href="../../assets/CSS/common.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/CSS/newClass.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- BoxIcons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="header">
        <div class="title">
            <h4>Classes</h4>
            <span>|</span>
            <div class="subTitle">
                <i class='bx bx-building-house'></i>
                <span>-</span>
                <p>Add New Class</p>
            </div>
        </div>
    </div>

    <div class="container">
        <form action="">
            <div class="formHeader">
                <h2>Add New Class</h2>
            </div>
            <fieldset>
                <legend>Class Name*</legend>
                <input type="text" name="className" id="className" placeholder="Name Of Class">
            </fieldset>
            <fieldset>
                <legend>Monthly Tuition Fee*</legend>
                <input type="text" name="tuitionFee" id="tuitionFee" placeholder="Monthly Tuition Fees">
            </fieldset>
            <fieldset>
                <legend>Class Teacher Name*</legend>
                <input type="text" name="className" id="className" placeholder="Name Of Class Teacher">
                <!-- Select -->
            </fieldset>
            <button type="submit" class="submit">
                <i class='bx bx-plus addNewIcon' ></i> Create
            </button>
        </form>
    </div>
</body>
</html>
