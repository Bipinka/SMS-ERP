<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Common CSS -->
     <link rel="stylesheet" href="./assets/CSS/common.css">

    <!-- CSS -->
     <link rel="stylesheet" href="./assets/CSS/style.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- BoxIcons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <!-- Header -->

    <div class="AllHeader">
        <header>
            <div class="nav-bar">
                <div class="systemLogo">
                    <img src="" alt="sms-systemLogo">
                </div>

                <div class="schoolDetails">
                    <h3 class="schoolName">
                        Lumbini Engineering, Management and Science College
                    </h3>
                    <p class="address">Tilottama-7, Bhalwari, Rupandehi, Nepal</p>
                </div>

                <div class="navIcons">
                    
                </div>
            </div>
        </header>
    </div>

    <!-- Body -->

    <div class="main">
        <div class="sideBar">
            <div class="MenuLists">
                <ul>
                    <li>
                        <i class='bx bx-menu-alt-right toggle'></i>
                        Menu
                    </li>
                    <li>
                        <i class='bx bx-home'></i>
                        Dashboard
                    </li>
                    <li>
                        <i class='bx bx-cog' ></i>
                        General Settings
                        <ul class="innerLists">
                            <li>Institute Profile</li>
                            <li>Fee</li>
                        </ul>
                    </li>
    
                    <li>
                        Classes
                    </li>
                    <li>
                        <i class='bx bx-book-content'></i>
                        Subjects
                    </li>
                    <li>
                        Students
                    </li>
                    <li>
                        Employees
                    </li>
                    <li>
                        Accounts
                        <ul>
                            <li>Fees</li>
                            <li>Salary</li>
                        </ul>
                    </li>
                    <li>
                        Reports
                    </li>
                </ul>
            </div>
        </div>

        <!-- Container -->
        <div class="container">
           
        </div>
    </div>
    <h1>CHANGED BY MADHAV</h1>
</body>
</html>
